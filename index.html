<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bulma@5/bulma.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" />
    <link rel="stylesheet" href="./css/tailwindcss-colors.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/main.css"/>
    <title>Chat</title>
   
</head>
<body>
    <div id="__preloader__" class="d_loader">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <p>Loading...</p>
       </div>

    <!-- start: Chat -->
    <section class="chat-section">
        <div class="chat-container">
            <!-- start: Sidebar -->
            <aside class="chat-sidebar">
                <a href="#" class="chat-sidebar-logo">
                    <i class="ri-chat-1-fill"></i>
                </a>
                <ul class="chat-sidebar-menu">
                    <li class="active"><a href="#" data-drl="Dchats" data-title="Chats"><i class="ri-chat-4-line"></i></a></li>
                    <li><a href="#" data-drl="Dchats" data-title="Contacts"><i class="ri-contacts-line"></i></a></li>
                    <li><a href="#" data-drl="Dchats" data-title="Documents"><i class="ri-folder-line"></i></a></li>
                    <li><a href="#" data-drl="Dnew-chats" data-title="New Chat" id="new-chat-button" ><i class="ri-chat-new-line"></i></a></li>
                    <li class="chat-sidebar-profile">
                        <button type="button" class="chat-sidebar-profile-toggle">
                            <img id="userImageOnBar" src="./img/user.png" alt="">
                        </button>
                        <ul class="chat-sidebar-profile-dropdown">
                            <li><a href="#" data-conversation="#profile"><i class="ri-user-line"></i> Profile</a></li>
                            <li><a id="LogOut" href="#"><i class="ri-logout-box-line"></i> Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </aside>
            <!-- end: Sidebar -->
            <!-- start: Content -->
            <div class="chat-content" id="chat-main">
                <!-- start: Content side -->
                <div class="content-sidebar active" id="Dchats">
                    <div class="content-sidebar-title" >Chats</div>
                    <form action="" class="content-sidebar-form">
                        <input type="search" class="content-sidebar-input" placeholder="Search...">
                        <button type="submit" class="content-sidebar-submit"><i class="ri-search-line"></i></button>
                    </form>
                    <div class="content-messages">
                        <ul class="content-messages-list">
                            <li class="content-message-title"><span>Recent</span></li>
                            
                        </ul>
                    </div>
                </div>
                
                <!-- end: Content side -->
                <!-- start: Conversation -->
                <div class="conversation conversation-default">
                    <i class="ri-chat-3-line"></i>
                    <p>Select chat and view conversation!</p>
                </div>
                <div class="conversation" id="Profile">
                    <div class="conversation-top">
                        <button type="button" class="conversation-back"><i class="ri-arrow-left-line"></i></button>
                        <div class="conversation-user">
                            <div>
                                <div class="conversation-user-name">Profile</div>
                              
                            </div>
                        </div>
                    </div>
                    <div class="conversation-main ">
                        <ul class="conversation-wrapper">
                            <div class="row">
                                <div class="col">
                                        <img id="profileImg" src="./img/user.png" class="rounded" alt="Profile Image">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <h1 id="profileName">Debjyoti</h1>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <h5 class="profileSubtext"><i class="ri-information-2-fill"></i>About</h5>
                                    <p class="profileText" id="profileAbout">Hey there, I am using Appekiu!</p> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <h5 class="profileSubtext"><i class="ri-mail-fill"></i>Email</h5>
                                    <p class="profileText" id="profileEmail">hello@meatgoogle.com</p> 
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <h5 class="profileSubtext"><i class="ri-phone-fill"></i>Phone</h5>
                                    <p class="profileText" id="profilePhone">+91 ***** *****</p> 
                                </div>
                            </div>
                        </ul>
                    </div>
                </div>
                <div class="content-sidebar" id="Dnew-chats">
                    <div class="content-sidebar-title">New Chats</div>
                    <form class="content-sidebar-form">
                        <input type="search" id="new-user-search-input" class="content-sidebar-input" placeholder="@username...">
                        <button id="user-search" type="submit" class="content-sidebar-submit"><i class="ri-search-line"></i></button>
                    </form>
                    <div class="content-messages">
                        <ul class="content-messages-list">
                            <li class="content-message-title"><span>Global search</span></li>
                            <li id="new-user-found">
                                
                            </li>
                
                        </ul>
                    </div>
                </div>
            </div>
            <!-- end: Content -->
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script src="js/script.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded',function() {
        document.getElementById("__preloader__").style.display="None";
    });
    </script>
</body>
</html>
